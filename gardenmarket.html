<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

function initMap() {
  var myLatLng = {lat: 1.29792, lng:103.85304 };

  var map = new google.maps.Map(document.getElementById('map'), {
    zoom:18,
    center: myLatLng,
    zoomcontrol: false
  });
	var image = {
		url: 'images/National-Design-Centre.jpg',
		// This marker is 20 pixels wide by 32 pixels high.
		size: new google.maps.Size(100, 100)
		}

  var marker = new google.maps.Marker({
    position: myLatLng,
    map: map,
    title: 'Hello World!'
  });
}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5C5RCZn5CLVWuxuP0TOPSCv2B7MKO6is&signed_in=true&callback=initMap"></script>
  </body>
</html>
